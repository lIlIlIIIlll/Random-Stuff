<!--Indica o tipo do documento.-->
<!DOCTYPE html>
<!--A tag root, ou raíz, da página-->
<html lang="pt-br">
<!--Head é uma tag que serve para carregar diversas informações meta, ou seja, informações sobre a página em si.-->
<head>
    <!--Meta é uma tag que serve para definir as informações sobre a página.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title também é uma tag meta, serve para dizer o título da página.-->
    <title>PUTARIA, SEXO, CU, BUCETA MOLHADAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</title>
    <!--Link é uma tag que serve para permitir o uso de outras coisas em seu documento.-->
    <link rel="icon" href="https://academico-siga.ufmt.br/ufmt.sfc/img/svg/ficha.png">
</head>
<!--Body é a tag que contém todo o conteúdo do documento.-->
<body>
    <div>
        <!--H1 é uma tag de cabeçalho, sigla para Header 1.-->
        <h1>| Características:</h1>
        <!--ul é sigla para unorded list, uma lista não ordenada.-->
        <ul>
            <!--li é sigla para list item, um item da lista.-->
            <!--b é sigla para bold, indica que o texto deve estar em negrito.-->
            <li><b>Nome:</b> Anthony Spade</li>
            <li><b>Idade:</b> 200+</li>
        </ul>
    </div>
    <!--img é sigla para imagem, uma imagem, caralho.-->
    <img top="100" src="https://i.pinimg.com/564x/23/b8/55/23b855ec222594c5ac9ead0b99fff52b.jpg" width="220" height="250"/>
    <!--Basicamente cria um texto com um link para algo.-->
    <a href="https://i.pinimg.com/564x/23/b8/55/23b855ec222594c5ac9ead0b99fff52b.jpg">Link para a imagem.</a>

    <!--p é sigla para Paragraph, cria um parágrafo.-->
    <!--Parágrafo é um exemplo de tag Block, que basicamente cria um bloco para a tag em questão e ocupa toda a largura da página, quebrando parágrafo para isso.-->
    <p>O parágrafo</p>
    <p>É um Block</p>

    <!--Span, é uma tag InLine, o que significa que ela não quebra linha ou cria um bloco, apenas ocupa o espaço definido para ela ocupar. O que permite elas se amontoarem.-->
    <span>Isso é</span>
    <span>um span</span>


</body>
</html>
